<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Application</title>
    <style>
        /* Reset body margins and padding */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Set background image */
        body {
            background: url('https://media.istockphoto.com/id/1444665177/photo/investment-and-finance-concept-fundraising.jpg?s=2048x2048&w=is&k=20&c=nJT7TkuSxaxDv2zfQ48-Mv6PdXzGfTWeWsdvXeYHogs=') no-repeat center center/cover;
            color: white;
            height: 100vh;
        }

        /* Center content */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Add a transparent overlay for readability */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn {
            text-decoration: none;
            color: white;
            background: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #0056b3;
        }

        nav {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Bank Application</h1>
        <p>Secure your amount by safe bank transfer.</p>
        <nav>
            <a class="btn" href="new.html">Create New Account</a>
            <a class="btn" href="login.html">Login to Your Account</a>
        </nav>
    </div>
</body>
</html>
